<html>
  <head>
    <style>
        table{border-style:solid; border-color:black;}
        td{border-style:solid; border-color:#ff40cc;}
     </style>
     <script>
function printRow(name, age, birthday)
{
document.write("<tr><td>"+name+"</td><td>"+age+"</td><td>"+ birthday+"</td></tr>\n");
}
    </script>
  </head>
  <body>
    <h1> Table Using JavaScript</h1>
    <table>
      <script>
         printRow("Fred", 27, "June 17");
         printRow("Tom", 20, "July 14");
         printRow("Kate", 16, "May 17");
      </script>
    </table>
  </body>
</html>
